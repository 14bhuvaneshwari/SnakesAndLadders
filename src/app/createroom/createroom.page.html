

<ion-content>
    <ion-grid class="background-img">  
      <ion-row class="space">
        <ion-col class="styling" size-xs="10" size-sm="8" size-md="9" size-lg="4" offset-xs="1" offset-sm="2" offset-md="1" offset-lg="4">
          <div>
            <h1>Room created by {{leader}}</h1>
            <h1>Room number : {{this.getRoomToken()}}</h1>
            <h1>Joined Players</h1>
            <ion-row *ngFor="let name of names">
              <ion-icon *ngIf="name!=null" name="caret-forward-outline"></ion-icon>
              <div>{{name}}</div>
            </ion-row>
          </div> 
        </ion-col>
      </ion-row>
      <ion-row class="space1"> 
       <ion-col size-xs="9" size-sm="6" size-md="9" size-lg="12" offset-xs="0.5" offset-sm="4.5" offset-md="4.5" offset-lg="5.4" >
         <ion-button routerLink="/board" class="grad" fill="clear" >
          <p>Start</p> <ion-icon name="arrow-forward-circle-outline"></ion-icon>
         </ion-button>
       </ion-col>
     </ion-row>
  </ion-grid>   
</ion-content>
