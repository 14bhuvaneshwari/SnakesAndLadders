<ion-content>

  <ion-grid class="background-img"> 

    <ion-row class="space ion-justify-content-center">

      <ion-col class="ion-align-self-center">
        <div>
          <span class="textStyle">Room Creator : <img class="sizing" src="../../assets/tok1.png"> {{leader}}</span>
          <ion-row class="ion-justify-content-center">
            
            <span class="textStyle">Room number : </span>
            
            <input class="boxStyle" type="text" readonly [(ngModel)]="roomToken">
           
            <ion-button class="butStyle" cdkCopyToClipboard="{{roomToken}}" matTooltip="Copy to clipboard">
              <ion-icon name="copy-outline"></ion-icon>
            </ion-button>

          </ion-row>
          <span class="textStyle" ><u>Joined players</u></span>

          <ion-row class="ion-justify-content-center" *ngFor="let name of names; index as i">
            <span><img *ngIf="name!=null" class="sizing" src="../../assets/tok{{i+2}}.png"> {{name}}</span>
          </ion-row>
        </div> 
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-text-center"> 
     <ion-col *ngIf="truth" >
       <ion-button (click)="onClick()" [disabled]="names[0]==null" class="grad" fill="clear" >
        <span >Start</span> <ion-icon name="arrow-forward-circle-outline"></ion-icon>
       </ion-button>
     </ion-col>
   </ion-row>
  </ion-grid>   
</ion-content>
