<ion-grid class="background-img" > 

  <div class="board" id="blur">
    <ion-row class="space">
      <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" offset-xs="3" offset-sm="4" offset-md="4.5" offset-lg="4.5">
          <ion-button (click)="popup()" class="grad" expand="block" shape="round"  fill="clear" (click)="Calltoggle()">
              Winner<ion-icon name="enter-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    </div>
    <ion-row class="space">
      <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" offset-xs="3" offset-sm="4" offset-md="4.5" offset-lg="4.5">
          <ion-button (click)="popup1()" class="grad" expand="block" shape="round"  fill="clear" >

  <ion-row>

        <ion-col class="box-padding" size-xs="12" size-sm="9" size-md="9" size-lg="8" size-xl="8"> 
                               
        <ion-row *ngFor='let el of arr;'>
         
          <div *ngFor='let ele of el;' class="block">
                                               
                                               
           <b> {{ele}}</b> 
           <!-- we have green color for player 1
                        red color for player 2
                        blue color for player3
                        yellow color for player4 -->
                
               <div *ngIf="ele==posPlayer1" >
                <img src="../../assets/g1.png" style=" width: 35%;height:35%;margin-left:35%;">
              </div>
              <div *ngIf="ele==posPlayer2" >
                <img src="../../assets/r1.png"   style="width: 35%;height:35%; margin-left:35%;">
              </div>
              <div *ngIf="ele==posPlayer3" >
                <img src="../../assets/b1.png" style="width: 35%;height:35%; margin-left:35%;">
              </div>
              <div *ngIf=" ele==posPlayer4" >
                <img src="../../assets/y1.png"  style="width: 35%;height:35%; margin-left:35%;">
              </div>
              <div *ngIf=" ele==100" >
                <img src="https://newyorkparkingticket.com/wp-content/uploads/2009/09/NYPT-WIN_how-to-beat-a-NYC-parking-ticket.png"  style="width: 70%;height:70%; margin-left:5%;">
              </div>
              <div *ngIf=" ele==1" >
                <img src="http://www.clker.com/cliparts/C/n/U/D/t/D/transparent-arrow-hi.png"  style="width: 100%;height:100%; ">
              </div> 
  
              <!-- <div *ngIf="ele==6 ">
                <img src="../../assets/bgg.png" >
              </div> --> 
                       
           </div>
        
        </ion-row>
      
      </ion-col>
