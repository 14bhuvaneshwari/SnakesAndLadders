 <ion-grid>
    
  <ion-row style="width: 200%;">
    <ion-col class="box" style="box-shadow: 2px 6px 16px rgb(161, 105, 31);">
      <ion-row *ngFor='let el of arr;' style="color: burlywood;">
        <div *ngFor='let ele of el;' class="block_styling" style="background-color: rgb(126, 81, 23);width:10vh;height:10vh;border-style: ridge;">
          {{ele}}
        </div>
      </ion-row>
    </ion-col>

  
    <ion-col>
      <ion-button (click)="diceRollChance()">
        {{diceNumber}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
