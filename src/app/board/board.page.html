<ion-grid>
  <ion-row style="width: 200%;">
    <ion-col class="box" style="box-shadow: 2px 6px 16px rgb(161, 105, 31);">
      <ion-row *ngFor='let el of arr;' style="color: burlywood;">
       
        <div *ngFor='let ele of el;' class="block_styling" style="background-color: rgb(126, 81, 23);width:10vh;height:10vh;border-style: ridge;">
          {{ele}}
         <!-- we have green color for player 1
                      red color for player 2
                      blue color for player3
                      yellow color for player4 -->
              
            <div *ngIf="ele==posPlayer1" >
              <img src="../../assets/green.png" style=" width: 30%;height:30%;margin-left:35%;">
            </div>
            <div *ngIf="ele==posPlayer2" >
              <img src="../../assets/red.png"   style="width: 30%;height:30%; margin-left:35%;">
            </div>
            <div *ngIf="ele==posPlayer3" >
              <img src="../../assets/blue.png" style="width: 30%;height:30%; margin-left:35%;">
            </div>
            <div *ngIf=" ele==posPlayer4" >
              <img src="../../assets/yel.png"  style="width: 30%;height:30%; margin-left:35%;">
            </div>


            
            <div *ngIf="ele==6 ">
              <img src="../../assets/bgg.png" >
            </div>
            
           
            
           
        </div>
  
      </ion-row>
        
      
    </ion-col>
    <ion-col>
      <ion-button (click)="diceRollChance()">
        {{diceNumber}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
