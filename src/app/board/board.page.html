<ion-content>

   
   <div class="board" id="blur"> 
     <ion-row class="space">
      <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="3" offset-xs="3" offset-sm="4" offset-md="4.5" offset-lg="4.5">
          <ion-button (click)="popup()"  expand="block" shape="round"  fill="clear" (click)="Calltoggle()">
              Winner<ion-icon name="enter-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row> 

<ion-grid class="background-img"> 

  <ion-row  class="ion-text-center" >

    <ion-col> 
      <div class="box" > 
        <ion-row  *ngFor='let el of bService.arr;'>
         
          <div *ngFor='let ele of el;' class="block"> 
                                               
                                               
          <span class="font" *ngIf=" ele!=100 && ele!=1">{{ele}}</span>
           <!-- we have green color for player 1
                        red color for player 2
                        blue color for player3
                        yellow color for player4 -->
                
              <div *ngIf="ele==bService.posBoard[0]" >
                <img src="../../assets/tok1.png" class="players">
              </div>
              <div *ngIf="ele==bService.posBoard[1]" >
                <img src="../../assets/tok2.png" class="players">
              </div>
              <div *ngIf="ele==bService.posBoard[2]" >
                <img src="../../assets/tok3.png" class="players">
              </div>
              <div *ngIf="ele==bService.posBoard[3]" >
                <img src="../../assets/tok4.png" class="players" >
              </div>
              <div *ngIf=" ele==100">
                <img src="../../assets/star-win.png">
              </div>
              <div *ngIf=" ele==1" >
                <img src="../../assets/arrow.png" >
              </div> 
               
          </div>
        </ion-row>
      </div>
    </ion-col>
