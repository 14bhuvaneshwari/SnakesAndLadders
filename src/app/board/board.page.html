
<div class="board">
  
  <ion-grid>
    
    <ion-row>
      <ion-col class="box">
        <ion-row *ngFor='let Loop of counter(10); let i=index'>
          <ion-col *ngFor='let Loop of counter(10); let j=index'  size-sm="1.2" size-md="1.0" size-lg="1.2" size-xs="1.2">
            <div *ngIf='i%2==0'>
              <div id="{{101 - (10*i+j+1)}}"  class="background"  [ngStyle]="{'background-color': (j+i)%2==0 ? 'rgb(146, 94, 45)' : ' rgb(233, 199, 140)'}">  </div>
            </div>
            <div *ngIf="i%2!=0">
              <div id="{{(10*(10-i)+1)+10*(10-i-1) - (101 - (10*i+j+1))}}" class="background"  [ngStyle]="{'background-color': (j+i)%2==0 ? 'rgb(146, 94, 45)' : ' rgb(233, 199, 140)'}"> </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col offset-xs="1" offset-sm="2" offset-md="2" offset-lg="3">
        <ion-button class="dice" fill="clear" (click)="diceRoll()">
           <span style="font-size: 180%; color: burlywood; "> {{diceNumber}}</span>
        </ion-button>
      
        <ion-row>
          <ion-col size-xs="3" size-sm="4" size-md="4" size-lg="5" offset-xs="1" offset-sm="2" offset-md="2" offset-lg="2" > <h1><img src="../assets/red.png" height="20px" width="20px" > </h1> </ion-col>
          <ion-col size-xs="3" size-sm="4" size-md="4" size-lg="5" offset-xs="1" offset-sm="2" offset-md="2" offset-lg="2"> <h1><img src="../assets/blue.png" height="20px" width="20px" >  </h1>  </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-xs="3" size-sm="4" size-md="4" size-lg="8" offset-xs="1" offset-sm="2" offset-md="2" offset-lg="2" >  <h1><img src="../assets/green.png" height="22px" width="20px" > </h1></ion-col>
          <ion-col size-xs="3" size-sm="4" size-md="4" size-lg="8" offset-xs="1" offset-sm="2" offset-md="2" offset-lg="2" >  <h1><img src="../assets/yel.png" height="20px" width="20px" > </h1></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
