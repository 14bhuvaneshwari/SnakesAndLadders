<ion-grid class="background-img"> 

  <ion-row class="ion-text-center">
    <ion-col> 
      <div class="box" > 
        <ion-row *ngFor='let el of arr;'>
         
          <div *ngFor='let ele of el;' class="block"> 
                                               
                                               
          <span class="font" *ngIf=" ele!=100 && ele!=1">{{ele}}</span>
           <!-- we have green color for player 1
                        red color for player 2
                        blue color for player3
                        yellow color for player4 -->
                
              <div *ngIf="ele==posBoard[0]" >
                <img src="../../assets/tok1.png" class="players">
              </div>
              <div *ngIf="ele==posBoard[1]" >
                <img src="../../assets/tok2.png" class="players">
              </div>
              <div *ngIf="ele==posBoard[2]" >
                <img src="../../assets/tok3.png" class="players">
              </div>
              <div *ngIf="ele==posBoard[3]" >
                <img src="../../assets/tok4.png" class="players" >
              </div>
              <div *ngIf=" ele==100">
                <img src="../../assets/star-win.png">
              </div>
              <div *ngIf=" ele==1" >
                <img src="../../assets/arrow.png" >
              </div> 
               
          </div>
        
        </ion-row>
      </div>
    </ion-col>
    <ion-col class="padding">
      
        <div *ngIf="diceNumber==undefined" class="dice">
          <img src="../../assets/dice.png">
        </div> 

        <div *ngIf="diceNumber==1">
          <img src="../../assets/1.png" class="dice">
        </div>

        <div *ngIf="diceNumber==2">
          <img src="../../assets/2.png" class="dice">
        </div>

        <div *ngIf="diceNumber==3">
          <img src="../../assets/3.png" class="dice">
        </div>

        <div *ngIf="diceNumber==4">
          <img src="../../assets/4.png" class="dice">
        </div>

        <div *ngIf="diceNumber==5">
          <img src="../../assets/5.png" class="dice">
        </div>

        <div *ngIf="diceNumber==6">
          <img src="../../assets/6.png" class="dice">
        </div>

      

        <ion-row *ngFor="let name of names; index as i" >
          <img src="../../assets/tok{{i+1}}.png" class="img-size"> 
            <ion-button   fill="clear" class="grad"  *ngIf="play==true && names.length - (i) != 0" 
                          (click)="rollDiceChance()" 
                          (click)="diceAudio()"
                          [disabled]="name != loggedUser || memberChance!=i+1">
              Click here to roll dice for {{name}}
            </ion-button>  
        </ion-row>
